<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView ÊµãËØïÈ°µÈù¢ - BTCUSDT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #131722;
            color: #d1d4dc;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #1e222d;
            border-radius: 8px;
        }
        .title {
            font-size: 24px;
            font-weight: 600;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .input-group label {
            font-size: 12px;
            color: #787b86;
        }
        .input-group input {
            padding: 8px 12px;
            border: 1px solid #363a45;
            background-color: #1e222d;
            color: #d1d4dc;
            border-radius: 4px;
            font-size: 14px;
            width: 150px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #2962ff;
        }
        button {
            padding: 8px 16px;
            background-color: #2962ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1e53e5;
        }
        button:active {
            background-color: #1948cc;
        }
        #chart-container {
            background-color: #1e222d;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background-color: #1e222d;
            border-radius: 8px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2a2e39;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #787b86;
            font-size: 14px;
        }
        .info-value {
            font-size: 14px;
            font-weight: 500;
        }
        .price-positive {
            color: #26a69a;
        }
        .price-negative {
            color: #ef5350;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üìà TradingView ÊµãËØïÈ°µÈù¢ - BTCUSDT</div>
            <div class="controls">
                <div class="input-group">
                    <label>‰π∞ÂÖ•Êó∂Èó¥</label>
                    <input type="time" id="buyTime" value="06:30">
                </div>
                <div class="input-group">
                    <label>‰π∞ÂÖ•‰ª∑Ê†º</label>
                    <input type="number" id="buyPrice" value="10000" step="0.01">
                </div>
                <button onclick="updateBuySettings()">Êõ¥Êñ∞‰π∞ÂÖ•ËÆæÁΩÆ</button>
            </div>
        </div>

        <div id="chart-container"></div>

        <div class="info-panel">
            <div class="info-row">
                <span class="info-label">‰∫§ÊòìÂØπ</span>
                <span class="info-value">BTCUSDT</span>
            </div>
            <div class="info-row">
                <span class="info-label">ÂΩìÂâç‰ª∑Ê†º</span>
                <span class="info-value" id="currentPrice">Âä†ËΩΩ‰∏≠...</span>
            </div>
            <div class="info-row">
                <span class="info-label">‰π∞ÂÖ•Êó∂Èó¥</span>
                <span class="info-value" id="buyTimeDisplay">‰ªäÊó• 06:30</span>
            </div>
            <div class="info-row">
                <span class="info-label">‰π∞ÂÖ•‰ª∑Ê†º</span>
                <span class="info-value" id="buyPriceDisplay">10000.00</span>
            </div>
            <div class="info-row">
                <span class="info-label">Áõà‰∫è</span>
                <span class="info-value" id="pnl">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Áõà‰∫èÁôæÂàÜÊØî</span>
                <span class="info-value" id="pnlPercent">-</span>
            </div>
        </div>
    </div>

    <!-- TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let chart;
        let candlestickSeries;
        let buyPriceLine;
        let currentBuyPrice = 10000;
        let currentBuyTime = '06:30'; // ÈªòËÆ§‰π∞ÂÖ•Êó∂Èó¥
        let latestPrice = 0;
        let ws;
        let historicalData = []; // Â≠òÂÇ®ÂéÜÂè≤Êï∞ÊçÆÁî®‰∫éÊü•Êâæ‰π∞ÂÖ•ÁÇπ

        // ÂàùÂßãÂåñÂõæË°®
        function initChart() {
            const container = document.getElementById('chart-container');

            chart = LightweightCharts.createChart(container, {
                width: container.clientWidth,
                height: 600,
                layout: {
                    background: { color: '#1e222d' },
                    textColor: '#d1d4dc',
                },
                grid: {
                    vertLines: { color: '#2a2e39' },
                    horzLines: { color: '#2a2e39' },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                rightPriceScale: {
                    borderColor: '#2a2e39',
                },
                timeScale: {
                    borderColor: '#2a2e39',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            candlestickSeries = chart.addCandlestickSeries({
                upColor: '#26a69a',
                downColor: '#ef5350',
                borderVisible: false,
                wickUpColor: '#26a69a',
                wickDownColor: '#ef5350',
            });

            // Ê∑ªÂä†‰π∞ÂÖ•‰ª∑Ê†ºÁ∫ø
            addBuyPriceLine(currentBuyPrice);

            // ÂìçÂ∫îÂºèË∞ÉÊï¥
            window.addEventListener('resize', () => {
                chart.applyOptions({ width: container.clientWidth });
            });
        }

        // Ê∑ªÂä†‰π∞ÂÖ•‰ª∑Ê†ºÊ®™Á∫ø
        function addBuyPriceLine(price) {
            if (buyPriceLine) {
                candlestickSeries.removePriceLine(buyPriceLine);
            }

            buyPriceLine = candlestickSeries.createPriceLine({
                price: price,
                color: '#2962ff',
                lineWidth: 2,
                lineStyle: LightweightCharts.LineStyle.Solid,
                axisLabelVisible: true,
                title: '‰π∞ÂÖ•‰ª∑Ê†º',
            });

            console.log('Â∑≤Ê∑ªÂä†‰π∞ÂÖ•‰ª∑Ê†ºÁ∫ø:', price);
        }

        // Êõ¥Êñ∞‰π∞ÂÖ•ËÆæÁΩÆÔºà‰ª∑Ê†º+Êó∂Èó¥Ôºâ
        function updateBuySettings() {
            const priceInput = document.getElementById('buyPrice');
            const timeInput = document.getElementById('buyTime');
            const newPrice = parseFloat(priceInput.value);
            const newTime = timeInput.value;

            if (isNaN(newPrice) || newPrice <= 0) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑ‰ª∑Ê†º');
                return;
            }

            if (!newTime) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊó∂Èó¥');
                return;
            }

            currentBuyPrice = newPrice;
            currentBuyTime = newTime;

            addBuyPriceLine(currentBuyPrice);
            document.getElementById('buyPriceDisplay').textContent = currentBuyPrice.toFixed(2);
            document.getElementById('buyTimeDisplay').textContent = '‰ªäÊó• ' + currentBuyTime;

            // Ê∑ªÂä†‰π∞ÂÖ•Ê†áËÆ∞
            addBuyMarker();
            updatePnL();

            console.log('‰π∞ÂÖ•ËÆæÁΩÆÂ∑≤Êõ¥Êñ∞ - ‰ª∑Ê†º:', currentBuyPrice, 'Êó∂Èó¥:', currentBuyTime);
        }

        // Êü•Êâæ‰π∞ÂÖ•Êó∂Èó¥ÁÇπÂØπÂ∫îÁöÑKÁ∫ø
        function findBuyTimeCandle() {
            if (historicalData.length === 0) {
                console.log('ÂéÜÂè≤Êï∞ÊçÆ‰∏∫Á©∫ÔºåÊó†Ê≥ïÊü•Êâæ‰π∞ÂÖ•ÁÇπ');
                return null;
            }

            const [targetHours, targetMinutes] = currentBuyTime.split(':').map(Number);
            console.log('Êü•Êâæ‰π∞ÂÖ•Êó∂Èó¥ÁÇπ:', currentBuyTime, '(Â∞èÊó∂:', targetHours, 'ÂàÜÈíü:', targetMinutes, ')');

            // Êü•ÊâæÂåπÈÖçÊó∂Èó¥ÁöÑKÁ∫øÔºàÂè™ÂåπÈÖçÊó∂ÂíåÂàÜÔºå‰∏çÁÆ°Êó•ÊúüÔºâ
            let closestCandle = null;
            let minDiff = Infinity;

            for (let i = 0; i < historicalData.length; i++) {
                const candle = historicalData[i];
                const candleDate = new Date(candle.time * 1000);
                const candleHours = candleDate.getHours();
                const candleMinutes = candleDate.getMinutes();

                // ËÆ°ÁÆóÊó∂Èó¥Â∑ÆÔºàÂàÜÈíüÊï∞Ôºâ
                const candleTotalMinutes = candleHours * 60 + candleMinutes;
                const targetTotalMinutes = targetHours * 60 + targetMinutes;
                const diff = Math.abs(candleTotalMinutes - targetTotalMinutes);

                if (diff < minDiff) {
                    minDiff = diff;
                    closestCandle = candle;
                }

                // Â¶ÇÊûúÊâæÂà∞ÂÆåÂÖ®ÂåπÈÖçÁöÑÔºåÁõ¥Êé•ËøîÂõû
                if (candleHours === targetHours && candleMinutes === targetMinutes) {
                    console.log('ÊâæÂà∞ÂÆåÂÖ®ÂåπÈÖçÁöÑKÁ∫ø:', {
                        time: new Date(candle.time * 1000).toLocaleString(),
                        price: candle.close
                    });
                    return candle;
                }
            }

            if (closestCandle) {
                const closestDate = new Date(closestCandle.time * 1000);
                console.log('ÊâæÂà∞ÊúÄÊé•ËøëÁöÑKÁ∫ø:', {
                    time: closestDate.toLocaleString(),
                    hours: closestDate.getHours(),
                    minutes: closestDate.getMinutes(),
                    price: closestCandle.close,
                    timeDiff: minDiff + 'ÂàÜÈíü'
                });
            } else {
                console.log('Êú™ÊâæÂà∞ÂåπÈÖçÁöÑKÁ∫ø');
            }

            return closestCandle;
        }

        // Ê∑ªÂä†‰π∞ÂÖ•Ê†áËÆ∞
        function addBuyMarker() {
            console.log('=== ÂºÄÂßãÊ∑ªÂä†‰π∞ÂÖ•Ê†áËÆ∞ ===');
            const buyCandle = findBuyTimeCandle();

            if (!buyCandle) {
                console.error('‚ùå Êó†Ê≥ïÊ∑ªÂä†‰π∞ÂÖ•Ê†áËÆ∞ÔºöÊú™ÊâæÂà∞ÂØπÂ∫îÁöÑKÁ∫ø');
                console.log('ÂéÜÂè≤Êï∞ÊçÆÊù°Êï∞:', historicalData.length);
                if (historicalData.length > 0) {
                    console.log('Á¨¨‰∏ÄÊù°Êï∞ÊçÆÊó∂Èó¥:', new Date(historicalData[0].time * 1000).toLocaleString());
                    console.log('ÊúÄÂêé‰∏ÄÊù°Êï∞ÊçÆÊó∂Èó¥:', new Date(historicalData[historicalData.length - 1].time * 1000).toLocaleString());
                }
                return;
            }

            // ÂàõÂª∫Ê†áËÆ∞
            const marker = {
                time: buyCandle.time,
                position: 'belowBar',
                color: '#2962ff',
                shape: 'arrowUp',
                text: 'B',
                size: 2
            };

            console.log('ÂàõÂª∫ÁöÑÊ†áËÆ∞ÂØπË±°:', marker);
            console.log('Ê†áËÆ∞Êó∂Èó¥ÔºàÊó∂Èó¥Êà≥Ôºâ:', buyCandle.time);
            console.log('Ê†áËÆ∞Êó∂Èó¥ÔºàÊó•ÊúüÔºâ:', new Date(buyCandle.time * 1000).toLocaleString());

            try {
                candlestickSeries.setMarkers([marker]);
                console.log('‚úÖ ‰π∞ÂÖ•Ê†áËÆ∞Â∑≤ÊàêÂäüÊ∑ªÂä†!');
                console.log('Ê†áËÆ∞‰ΩçÁΩÆ: KÁ∫øÊó∂Èó¥ÁÇπ', new Date(buyCandle.time * 1000).toLocaleTimeString());
            } catch (error) {
                console.error('‚ùå Ê∑ªÂä†Ê†áËÆ∞Êó∂Âá∫Èîô:', error);
            }

            console.log('=== ‰π∞ÂÖ•Ê†áËÆ∞Ê∑ªÂä†ÂÆåÊàê ===');
        }

        // Êõ¥Êñ∞Áõà‰∫è‰ø°ÊÅØ
        function updatePnL() {
            if (latestPrice === 0) return;

            const pnl = latestPrice - currentBuyPrice;
            const pnlPercent = ((pnl / currentBuyPrice) * 100).toFixed(2);

            const pnlElement = document.getElementById('pnl');
            const pnlPercentElement = document.getElementById('pnlPercent');

            pnlElement.textContent = pnl.toFixed(2);
            pnlPercentElement.textContent = pnlPercent + '%';

            if (pnl > 0) {
                pnlElement.className = 'info-value price-positive';
                pnlPercentElement.className = 'info-value price-positive';
            } else if (pnl < 0) {
                pnlElement.className = 'info-value price-negative';
                pnlPercentElement.className = 'info-value price-negative';
            } else {
                pnlElement.className = 'info-value';
                pnlPercentElement.className = 'info-value';
            }
        }

        // Ëé∑ÂèñÂéÜÂè≤KÁ∫øÊï∞ÊçÆ
        async function fetchHistoricalData() {
            try {
                console.log('Ê≠£Âú®Ëé∑ÂèñBTCUSDTÂéÜÂè≤Êï∞ÊçÆ...');
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=500');
                const data = await response.json();

                const formattedData = data.map(d => ({
                    time: d[0] / 1000, // ËΩ¨Êç¢‰∏∫Áßí
                    open: parseFloat(d[1]),
                    high: parseFloat(d[2]),
                    low: parseFloat(d[3]),
                    close: parseFloat(d[4]),
                }));

                // Â≠òÂÇ®ÂéÜÂè≤Êï∞ÊçÆ
                historicalData = formattedData;

                candlestickSeries.setData(formattedData);

                if (formattedData.length > 0) {
                    latestPrice = formattedData[formattedData.length - 1].close;
                    updateCurrentPrice(latestPrice);
                }

                // Ê∑ªÂä†ÈªòËÆ§‰π∞ÂÖ•Ê†áËÆ∞
                addBuyMarker();

                console.log('ÂéÜÂè≤Êï∞ÊçÆÂä†ËΩΩÊàêÂäüÔºåÂÖ±', formattedData.length, 'Êù°');
            } catch (error) {
                console.error('Ëé∑ÂèñÂéÜÂè≤Êï∞ÊçÆÂ§±Ë¥•:', error);
                alert('Ëé∑ÂèñÂéÜÂè≤Êï∞ÊçÆÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
            }
        }

        // Êõ¥Êñ∞ÂΩìÂâç‰ª∑Ê†ºÊòæÁ§∫
        function updateCurrentPrice(price) {
            latestPrice = price;
            const element = document.getElementById('currentPrice');
            element.textContent = price.toFixed(2);
            updatePnL();
        }

        // ËøûÊé•WebSocketÂÆûÊó∂Êï∞ÊçÆ
        function connectWebSocket() {
            console.log('Ê≠£Âú®ËøûÊé•Binance WebSocket...');
            ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@kline_1m');

            ws.onopen = () => {
                console.log('WebSocketËøûÊé•ÊàêÂäü');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const kline = data.k;

                if (!kline) return;

                const candlestick = {
                    time: kline.t / 1000,
                    open: parseFloat(kline.o),
                    high: parseFloat(kline.h),
                    low: parseFloat(kline.l),
                    close: parseFloat(kline.c),
                };

                candlestickSeries.update(candlestick);
                updateCurrentPrice(candlestick.close);

                // Êõ¥Êñ∞ÂéÜÂè≤Êï∞ÊçÆÊï∞ÁªÑ
                const existingIndex = historicalData.findIndex(d => d.time === candlestick.time);
                if (existingIndex !== -1) {
                    // Êõ¥Êñ∞Áé∞ÊúâKÁ∫ø
                    historicalData[existingIndex] = candlestick;
                } else {
                    // Ê∑ªÂä†Êñ∞KÁ∫ø
                    historicalData.push(candlestick);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocketÈîôËØØ:', error);
            };

            ws.onclose = () => {
                console.log('WebSocketËøûÊé•Â∑≤ÂÖ≥Èó≠Ôºå5ÁßíÂêéÈáçËøû...');
                setTimeout(connectWebSocket, 5000);
            };
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', async () => {
            console.log('È°µÈù¢Âä†ËΩΩÂÆåÊàêÔºåÂºÄÂßãÂàùÂßãÂåñ...');
            initChart();
            await fetchHistoricalData();
            connectWebSocket();
        });

        // È°µÈù¢Âç∏ËΩΩÊó∂Ê∏ÖÁêÜ
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>

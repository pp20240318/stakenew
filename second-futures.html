<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Futures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 390px;
            margin: 0 auto;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(26, 26, 26, 0.95);
        }

        .logo {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            flex: 1;
            text-align: center;
            margin-left: -32px;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Hero Banner */
        .hero-banner {
            margin: 20px 15px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            height: 200px;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .carousel-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .carousel-indicator.active {
            background: #fff;
            width: 24px;
            border-radius: 4px;
        }


        /* Navigation Menu */
        .nav-menu {
            margin: 20px 15px; 
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .nav-item {
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            color: #fff;
            font-weight: 500;
            border-radius: 0;
        }

        .nav-item:nth-child(1) {
            background: rgba(139, 69, 19, 0.3);
            border-top-left-radius: 20px;
        }

        .nav-item:nth-child(2) {
            background: rgba(70, 130, 180, 0.3);
            border-top-right-radius: 20px;
        }

        .nav-item:nth-child(3) {
            background: rgba(139, 69, 19, 0.3);
            border-bottom-left-radius: 20px;
        }

        .nav-item:nth-child(4) {
            background: rgba(70, 130, 180, 0.3);
            border-bottom-right-radius: 20px;
        }

        .nav-item:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .nav-center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 150, 255, 0.5);
            border: 3px solid rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        .nav-center-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* User Info */
        .user-info {
            margin: 20px 15px;
            padding: 12px 15px;
            background: rgba(30, 30, 30, 0.6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #ccc;
        }

        .speaker-icon {
            font-size: 16px;
        }

        /* Price Cards */
        .price-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 15px;
        }

        .price-card {
            padding: 20px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .price-card.btc {
            background: linear-gradient(135deg, #160505 0%, #612828 100%);
        }

        .price-card.eth {
            background: linear-gradient(135deg, #102a20 0%,  #2e6242 100%);
        }

        .price-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .coin-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .coin-icon.btc {
            background: #f7931a;
        }

        .coin-icon.eth {
            background: #627eea;
        }

        .coin-name {
            font-size: 16px;
            font-weight: 600;
        }

        .coin-pair {
            font-size: 12px;
            color: #999;
        }

        .price-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .price-change {
            font-size: 14px;
            color: #ff4444;
        }

        /* Table */
        .price-table {
            margin: 20px 15px;
            background: rgba(30, 30, 30, 0.6);
            border-radius: 16px;
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr;
            padding: 12px 15px;
            background: rgba(20, 20, 20, 0.8);
            font-size: 13px;
            color: #999;
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
        }

        .table-coin {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-coin-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #f7931a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .table-coin-name {
            font-size: 15px;
            font-weight: 600;
        }

        .table-coin-pair {
            font-size: 12px;
            color: #999;
        }

        .table-price {
            font-size: 15px;
            font-weight: 600;
        }

        .table-change {
            font-size: 14px;
            color: #ff4444;
            text-align: right;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 390px;
            width: 100%;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px 0;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 5px 20px;
        }

        .nav-button.active {
            color: #ffa500;
        }

        .nav-button-icon {
            font-size: 24px;
        }

        .nav-button-text {
            font-size: 12px;
        }

        /* Decorative Elements */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(0, 150, 255, 0.1) 50px, rgba(0, 150, 255, 0.1) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0, 150, 255, 0.1) 50px, rgba(0, 150, 255, 0.1) 51px);
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // Carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.carousel-indicator');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(indicator => indicator.classList.remove('active'));
            
            currentSlide = (index + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
            indicators[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        // Auto-advance carousel
        setInterval(nextSlide, 4000);

        // Manual navigation
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => showSlide(index));
        });

        // Add interactive effects
        document.querySelectorAll('.nav-item, .nav-button').forEach(item => {
            item.addEventListener('click', function() {
                console.log('Clicked:', this.textContent.trim());
            });
        });

        // Simulate price updates
        function updatePrices() {
            const priceElements = document.querySelectorAll('.price-value, .table-price');
            priceElements.forEach(el => {
                const currentPrice = parseFloat(el.textContent.replace(/,/g, ''));
                const change = (Math.random() - 0.5) * 100;
                const newPrice = currentPrice + change;
                el.textContent = newPrice.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, '');
            });
        }

        // Update prices every 3 seconds
        setInterval(updatePrices, 3000);
    </script>
